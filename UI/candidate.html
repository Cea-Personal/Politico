	</head>
	<body>
		<div class="layout_large background_body">
			<div class="layout_header">
				<img class="others_logo" src="STATIC/logo.png" alt="logo"/>
			</div>
			<div class="layout_nav">
				<ul class="nav_tabs">
					<li class="nav_horizontal">
						<a class="nav_menuButton" href="home.html">Home</a>
					</li>
					<li class="nav_horizontal">
						<a class="nav_menuButton" href="profile.html">Your Profile</a>
					</li>
					<li class="nav_horizontal">
						<a class="nav_menubutton" href="admin.html">Admin</a>
					</li>
					<li class="nav_horizontal">
						<a class="nav_active" href="candidate.html">Candidacy</a>
					</li>
				</ul>
			</div>
			<div class="layout_navVert">
				<ul class="nav_tabs">
					<li class="nav_horizontal">
						<a class="nav_menuButton" href="index.html">Logout</a>
					</li>
				</ul>
			</div>
			<div class="layout_centered1 card_party">
				<button type="button" href="admin.html#create">Run For Office</button>
				<button type="button" href="admin.html#edit">Petition</button>
				<div id="run">
					<form id="searchForm">
						<p>Run for an Office</p>
						<select id="searchList" name="office" form="searchForm">
							<!--input names of political offices from database.js-->
						</select>
						<select id="candidateParty" name="party" form="searchForm">
						</select>
						<input type =submit value="submit">
					</form>
				</div>
				<div id="petition">
					<form>
						<p>Electoral Petition</p>
						<br><br>
						<input type="text" name="complaintSubject" placeholder="Subject of Complaint">
						<textarea class="others_textArea2" name="complaint" placeholder="Type your complains here..." rows=15 cols=12 required></textarea>
						<input type="submit" value="submit">
					</form>
				</div>
			</div>
		</div>
		<footer class="background_footer"></footer>
